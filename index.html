<!DOCTYPE html>
<html>

<head>
    <title>Places Search Box</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
</head>

<body>
    <!--main text for the page-->
    <!--main text for the page-->
    <main id="find-place">
        <!--Search bar-->

        <div class="find-section">
            <h1 class="find">Enter your location or click on Find me to get started.</h1>
            <button class="find-btn" onclick="getLocation()">Find Me</button>
        </div>


        <!--francis part-->
        <!--geolocation displayed on map with user device location-->
        <div id="map">
        </div>
        <div class="search-bar" id="find-place">
            <input class="input" type="text" placeholder="Search" id="pac-input">
        </div>
        <p id="demo"></p>


        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtZkNrTnJRTNM_Cuvp3OerhBJUSWcYPQQ&callback=initAutocomplete&libraries=places&v=weekly" async></script>
</body>

</html>
